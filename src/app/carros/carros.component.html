<div class="container">
  <h3>Lista de Livros</h3>
<div class="row">
<ul class="list-group list-group-flush col-md-3" *ngFor ="let carro of carros">
  <li class="list-group-item">{{carro.modelo}}</li>
  <li class="list-group-item">{{carro.marca}}</li>
  <li class="list-group-item">{{carro.ano}}</li>
  <li class="list-group-item">{{carro.preco}}</li>
</ul>
</div>
</div>
