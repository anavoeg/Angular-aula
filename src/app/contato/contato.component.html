<div class="container-fluid">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Entre em contato conosco!</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="mensagem">Nome:</label>
                <div class="col-md-8">
                    <input id="mensagem" name="mensagem" type="text" placeholder="seu nome aqui" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Prepended text-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email:</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input id="email" name="email" class="form-control" placeholder="email" type="text" required="">
                    </div>

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="mensagem">Mensagem:</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="mensagem" name="mensagem">sua mensagem aqui</textarea>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="button"></label>
                <div class="col-md-4">
                    <button id="button" name="button" class="btn btn-primary">Enviar</button>
                </div>
            </div>

        </fieldset>
    </form>

</div>
<app-footer>
</app-footer>
