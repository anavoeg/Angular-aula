<div class="container">
  <h3>Lista de Livros</h3>
  <div class="row">
  <div class="card col-md-5" style="width: 18rem;" *ngFor ="let livro of livros">
    <div class="card-header">Gênero: {{livro.genero}}</div>

    <div class="card-body">
      <h5 class="card-title">Título: {{livro.titulo}}</h5>

      <p class="card-text">Autor: {{livro.autor}}</p>
    </div>
  </div>
</div>
</div>
