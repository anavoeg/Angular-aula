<div class="container-fluid">

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="../assets/foto2.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../assets/foto2.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="../assets/foto2.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        <!-- Prepended text-->

          <label class="col-md-3 control-label" style="color: whitesmoke; font-weight: 400; font-size: 1.1em" for="email">Escreva seu email:</label>
          <div class="col-md-8">
            <div class="input-group">
              <span class="input-group-addon">@</span>
              <input id="email" name="email" class="form-control" placeholder="email" type="text" required="">
            </div>

          </div>
        </div>

      </fieldset>
    </form>
  </div>
</div>
